package:
    name: alexandria 
    version: "2.10_p3"

source:
    git_rev: 2.10_p3
    git_url: https://github.com/astrorama/Alexandria.git

build:
  number: 1

requirements:
    build:
        - cmake >=3.0
        - make
        - {{ compiler('cxx') }}
    host:
        - elements ==5.8
        - boost-cpp
        - cfitsio
        - "CCfits[channel=astrorama]"
        - python
        - pytest
    run:
        - elements ==5.6
        - boost-cpp
        - cfitsio
        - "CCfits[channel=astrorama]"

about:
    home: https://github.com/astrorama/Alexandria.git
    license: LGPL
    license_file: LICENSE
    summary: SDC-CH common library for the Euclid project

