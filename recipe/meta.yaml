package:
    name: alexandria 
    version: "2.15"

source:
    git_rev: develop
    git_url: https://github.com/astrorama/Alexandria.git

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
    build:
        - cmake >=3.0
        - make
        - {{ compiler('cxx') }}
    host:
        - elements ==5.8
        - boost-cpp ==1.70
        - cfitsio
        - CCfits
        - python
        - pytest
    run:
        - elements ==5.8
        - boost-cpp ==1.70
        - cfitsio
        - CCfits

about:
    home: https://github.com/astrorama/Alexandria.git
    license: LGPL
    license_file: LICENSE
    summary: SDC-CH common library for the Euclid project

