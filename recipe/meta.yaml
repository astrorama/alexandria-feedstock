package:
    name: alexandria 
    version: "2.11"

source:
    git_rev: develop
    git_url: https://github.com/astrorama/Alexandria.git

build:
  number: 1

requirements:
    build:
        - cmake >=3.0
        - make
        - {{ compiler('cxx') }}
    host:
        - elements ==5.2.2
        - boost-cpp
        - cfitsio
        - "CCfits[channel=astrorama]"
        - python
        - pytest
    run:
        - elements ==5.2.2
        - boost-cpp
        - cfitsio
        - "CCfits[channel=astrorama]"

about:
    home: https://github.com/astrorama/Alexandria.git
    license: LGPL
    license_file: LICENSE
    summary: SDC-CH common library for the Euclid project

